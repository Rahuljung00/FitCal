<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Goals â€“ FitCal</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --dark-green: #145236;
      --green-muted: #2e6b50;
      --coffee: #5d4037;
      --cream: #fafafa;
      --text-dark: #2c2a26;
      --light-bg: #f8f6f2;
      --border: #d1c9c1;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--light-bg);
      color: var(--text-dark);
      padding: 2rem 1.5rem;
      line-height: 1.6;
    }

    .back-button {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: var(--dark-green);
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 6px;
      transition: background 0.2s ease, transform 0.15s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .back-button:hover {
      background: var(--green-muted);
      transform: translateY(-1px);
    }

    .container {
      max-width: 650px;
      margin: 0 auto;
      padding-top: 2rem;
    }

    h1 {
      text-align: center;
      color: var(--dark-green);
      font-size: 2rem;
      margin-bottom: 1.8rem;
      font-weight: 700;
    }

    .form-card {
      background: white;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      border: 1px solid var(--border);
    }

    .form-group {
      margin-bottom: 1.6rem;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-dark);
      font-size: 1.05rem;
    }

    input[type="number"] {
      width: 100%;
      padding: 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1.1rem;
      background: white;
      transition: all 0.25s ease;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: var(--dark-green);
      box-shadow: 0 0 0 3px rgba(20, 82, 54, 0.18);
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: var(--coffee);
      color: white;
      font-size: 1.15rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.25s ease, transform 0.15s ease;
      box-shadow: 0 4px 12px rgba(93, 64, 55, 0.3);
    }
    .submit-btn:hover {
      background: #4b302b;
      transform: translateY(-2px);
    }

    .flash {
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      font-size: 0.95rem;
    }
    .flash.success { background: #d9f0e0; color: #145236; }
    .flash.warning { background: #fff4e0; color: #d97706; }
    .flash.error   { background: #fddede; color: #b91c1c; }

    @media (max-width: 600px) {
      body { padding: 1.5rem 1rem; }
      .back-button { top: 1rem; left: 1rem; padding: 6px 12px; }
      h1 { font-size: 1.7rem; }
      .form-card { padding: 22px; }
    }
  </style>
</head>
<body>

  <a href="{{ url_for('index') }}" class="back-button">
    <i class="fas fa-arrow-left"></i> back to Dashboard
  </a>

  <div class="container">
    <h1>Set Your Daily Nutrition Goals</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="form-card">
      <form method="POST" action="{{ url_for('set_goal') }}">
        <div class="form-group">
          <label for="calories">
            <i class="fas fa-fire" style="color: var(--dark-green); margin-right: 6px;"></i>
            Daily Calorie Goal (kcal)
          </label>
          <input type="number" id="calories" name="calories" value="{{ current_goal.calories if current_goal else '' }}" min="0" step="1" required>
        </div>
        <button type="submit" class="submit-btn">
          <i class="fas fa-save"></i> Save Goals
        </button>
      </form>
    </div>
  </div>

</body>
</html>
